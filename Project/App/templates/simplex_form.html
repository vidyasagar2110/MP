<!DOCTYPE html>
<html>
<head>
    <title>Simplex Solver - Step 2</title>
</head>
<body>
    <h1>Enter Coefficients and Constraints</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="num_vars" value="{{ num_vars }}">
        <input type="hidden" name="num_constraints" value="{{ num_constraints }}">
        <input type="hidden" name="optimization" value="{{ optimization }}">

        <h3>Objective Function</h3>
        {% for i in range num_vars %}
            <label for="c{{ forloop.counter }}">c{{ forloop.counter }}:</label>
            <input type="number" step="any" id="c{{ forloop.counter }}" name="c{{ forloop.counter }}" required><br>
        {% endfor %}

        <h3>Constraints</h3>
        {% for i in range num_constraints %}
            <p>Constraint {{ forloop.counter }}</p>
            {% for j in range num_vars %}
                <label for="a{{ forloop.counter }}_{{ j }}">a{{ forloop.counter }}_{{ j }}:</label>
                <input type="number" step="any" id="a{{ forloop.counter }}_{{ j }}" name="a{{ forloop.counter }}_{{ j }}" required>
            {% endfor %}
            <label for="b{{ forloop.counter }}">b{{ forloop.counter }}:</label>
            <input type="number" step="any" id="b{{ forloop.counter }}" name="b{{ forloop.counter }}" required><br>
        {% endfor %}

        <button type="submit">Solve</button>
    </form>
</body>
</html>
