<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem (Simplex Method)</title>
</head>
<body>
    <h1>Solve Problem (Simplex Method)</h1>
    <p>Here, users can input data to solve a linear programming problem using the simplex method.</p>

    <form method="POST" action="{% url 'simplex_solver' %}">
        {% csrf_token %}
        <label for="num_vars">Number of Variables:</label>
        <input type="number" id="num_vars" name="num_vars" required><br><br>

        <label for="num_constraints">Number of Constraints:</label>
        <input type="number" id="num_constraints" name="num_constraints" required><br><br>

        <label for="optimization">Optimization:</label>
        <select id="optimization" name="optimization">
            <option value="maximize">Maximize</option>
            <option value="minimize">Minimize</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
